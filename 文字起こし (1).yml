            #発見して欲しい固有名詞


            1. SFIDA X（スフィーダクロス）またはハロネット

            テレアポを行っている会社の名前です。

            2. 担当者名

            テレアポを行っている担当者の名前が文字起こしできないことが多いです。必要ならば、下記のリストから最も確からしいものに、修正してください。

            #担当者名一覧


            野田

            永廣

            猪俣

            渡辺

            3. 迷惑電話防止

            会話履歴の冒頭にこの言葉に近い言葉が出てきたら、必ず置き換えてください。


            4.電話が鳴る

            3.の迷惑電話防止が聞き取れたあとは、多くの場合、

            この言葉の後に続「電話が鳴る」や「電話が出てきました」、「電話が切れています」という言葉が複数回繰り返されます。これらは電話のコールを文字起こしした結果です。すべて「電話が鳴る」に統一してください。複数回繰り返されている場合は、同じ回数だけ置き換えてください。





            #アウトプットの形式

            固有名詞を必要に応じて置き換えた会話記録を全て出力してください。

            修正した会話記録のみを出力してください。その他は必要ありません。


            #テレアポの会話記録

            {{#1741315141970.input#}}'

          text: "以下に示す会話記録と9個のチェックルールに基づいて、テレアポが問題なく実施されているかを判定してください。\n\n#チェックすべき9個のルール\n\
            \n1. アプローチで販売店名、ソフト名の先出し\nお客様より先に販売店名やソフト名を出さない。\n「○○の件なんですけど」などで誤認を招く表現はNG。\n\
            販売店名やソフト名を出した場合は、相手に誤解がないよう説明しているか。\n2. 同業他社の悪口等\n他社を不当にけなす・悪口を言う、根拠なくお客様の不安をあおる表現は禁止。\n\
            客観的事実に基づかない不当比較はNG。\n3. 運転中や電車内でも無理やり続ける\n相手が「運転中」「電車内」と言ったらトークを継続せず、切り上げ・再連絡の時間確認などを優先する。\n\
            ハンズフリーでも「続けていい」と相手から明示がない限り、強引に進めない。\n4. 2回断られても食い下がる\n相手が忙しい等で2回以上断っているのに会話を無理やり続けない。\n\
            「あと1個だけいいですか」を2回以上繰り返していないか。\n5. 暴言・悪口・脅迫・逆上\nお客様への攻撃的・侮辱的表現（「バカ」「ふざけんな」等）\n\
            脅迫（「断ったら悪評を書き込む」等）\n逆上（「こちらからお断りします」等の恫喝）\nこれらが含まれていれば問題あり。\n6. 情報漏洩\n\
            別のお客様の個人情報・当社の未公表情報などを勝手に伝えていないか。\n営業秘密を軽々しく話すなども禁止。\n7. 共犯（教唆・幇助）\nお客様の犯罪行為や違法行為に加担・手助けする、またはそそのかすような発言をしていないか。\n\
            8. 通話対応（無言電話／ガチャ切り）\n無言電話: 相手が応答しているにもかかわらず、担当者が一切話さない／返答しないまま終わる。\nガチャ切り:\
            \ 相手がまだ話している途中なのに一方的に切る。\nいずれも相手に対して失礼な終わり方をしていないか。\n9. 呼び方（決裁者 or 事務員）\n\
            社長・代表・オーナーにつながったら「決裁者」、事務員や従業員の場合は「事務員」として正しく把握しているか。\nたとえば、事務員から決裁者に変わったら「決裁者」に呼称を切り替えているか。\n\
            \n#アウトプット形式\n下記のテンプレートを用い、各ルールごとに判定を行ってください。\n「問題あり」または「問題なし」を必ず明記し、問題がある場合のみ「報告」欄に理由や該当発言を記述してください。\n\
            下記以外のものは出力しないでください。\n\n\n▪️アプローチで販売店名、ソフト名の先出し\n判定 : 問題なし or 問題あり\n報告\
